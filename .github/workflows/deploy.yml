name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'Select deploy environment'
        required: true
        default: 'dev'
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAZ2Y6FLTRDNY4J3UT
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 

      - name: Instantiate and configure EC2 instance
        run: |
          if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
            USER_DATA=""
          else
            USER_DATA=""
          fi
          aws ec2 run-instances \
          --image-id "ami-0b0012dad04fbe3d7" \
          --instance-type "t3.micro" \
          --key-name "testpair" \
          --user-data "$USER_DATA" \
          --network-interfaces '{"AssociatePublicIpAddress":true,"DeviceIndex":0,"Groups":["sg-06abf3354c480dd5a"]}'
